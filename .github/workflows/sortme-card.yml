name: Update Sort-Me card

on:
  schedule:
    - cron: "0 6 * * *"   # каждый день в 06:00 UTC
  workflow_dispatch:

concurrency:
  group: sortme-card
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # важно для rebase

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate card
        run: |
          python scripts/sortme_card.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add assets/sortme.svg

          # если изменений нет — выходим спокойно
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: update Sort-Me card"

          # подтягиваем возможные новые коммиты
          git pull --rebase origin main

          git push origin main
